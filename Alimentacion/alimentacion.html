<body>
    <div class="app">

        <aside class="sidebar">
            <div class="brand" aria-label="Logo">
                <!-- Placeholder logo (reemplaza con tu imagen si quieres) -->

                    <circle cx="32" cy="32" r="30" stroke="#1f6f2a" stroke-width="3" />

                    <path d="M24 26c1-3 4-5 8-5" stroke="#1f6f2a" stroke-width="3" stroke-linecap="round" />
                    <circle cx="25" cy="34" r="2" fill="#1f6f2a" />
                    <circle cx="41" cy="34" r="2" fill="#1f6f2a" />
                </svg>
            </div>

            <h2>Sistema Integral de<br />Gestión Porcina</h2>

            <nav class="menu">
                <a href="../Vacunacion_Porcina_Completa/index.html">Salud</a>
                <a href="../Alimentacion/alimentacion.html">Alimentación</a>
                <a href="../reproduccion/re.html">Reproducción</a>

                <a href="../InterfazInicio/index.html">Pedagogía</a>
            </nav>

        <main class="main">
            <header class="title">
                <h1>Gestión de Alimentación</h1>
                <p>Registra y Consulta el historial de alimentación de los porcinos</p>
            </header>

            <section class="card">
                <h3>Registrar Nuevo Consumo</h3>

                <form class="form" onsubmit="event.preventDefault();">
                    <div>
                        <label for="tipo">Tipo de Alimento</label>
                        <select id="tipo" class="field">
                            <option selected disabled>Seleccionar Tipo</option>
                            <option>Concentrado</option>
                            <option>Maíz</option>
                            <option>Suplemento</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div class="row-2">
                        <div>
                            <label for="kg">Cantidad en (Kg)</label>
                            <input id="kg" type="number" min="0" step="0.01" class="field" placeholder="" />
                        </div>

                        <div>
                            <label for="agua">Consumo de Agua (litros)</label>
                            <input id="agua" type="number" min="0" step="0.01" class="field" placeholder="" />
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn" type="submit">Registrar</button>
                    </div>
                </form>
            </section>

            <h2 class="section-title">Historial de Registro</h2>

            <section class="card table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 18%;">Fecha</th>
                            <th style="width: 32%;">Tipo de Alimento</th>
                            <th style="width: 25%;">Cantidad (Kg)</th>
                            <th style="width: 25%;">Agua (litros)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de ejemplo (borra si no quieres) -->
                        <!--
            <tr>
              <td>2026-02-03</td>
              <td>Concentrado</td>
              <td>12</td>
              <td>18</td>
            </tr>
            -->
                        <tr class="empty">
                            <td colspan="4"></td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>
    </div>
</body>

</html>
